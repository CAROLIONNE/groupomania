<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Groupomania</title>
  </head>
  <body>
    <div id="app">
      <!-- <header class="header">En-tÃªte</header> -->
      <nav class="nav" id="nav">
        <a id="accueil" href="">
          <img
            id="img_logo"
            src="../logos/icon-left-font-monochrome-white.svg"
            alt="logo de groupomania"
          />
        </a>
        <div class="authentication">
          <div id="inscription">
            <a id="ancre_inscription" href="">Inscription</a>
          </div>
          <div id="connexion">
            <a id="ancre_connexion" href="">Connexion</a>
          </div>
        </div>
      </nav>
      <main id="main">
        <div class="wrapper">
          <div id="content">
            <div class="presentation">
              <img
                id="img_reunion"
                src="../images/reunion.jpg"
                alt="Reseau social d'entreprise"
              />
              <h1>Pour une meilleure ambiance au travail</h1>
              <h2>
                <a href="#ancre_inscription">Inscrivez-vous des maintenant !</a>
                <p> {{ message }} </p>
              </h2>
            </div>
          </div>
        </div>
        <div class="aside"></div>
      </main>
      <footer class="footer">
        <div id="contact">
          <a id="mailto" href="mailto:groupomania@network.fr">Contact</a>
        </div>
        <div id="adresse">Groupomania, 101 Avenue picasso 62000 ARRAS</div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script>
        const app = new Vue({
          el: "#app",
          data: {
            message: "Bonjour"
          }
        })
      </script>
  </body>
</html>
